<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Тестовая страница">
    <title>Работа со списками</title>
  </head>
  <body>

    <!-- 9) Таблицы -->
    <table border="1" cellpadding="10" cellspacing="0">
       <caption>Таблица пользователей</caption>
       <thead>
         <tr>
           <th>Имя</th>
           <th>Фамилия</th>
           <th>Возраст</th>
         </tr>
       </thead>
       <tr>
    	   <td>Игорь</td>
    	   <td>Матвиенко</td>
    	   <td>36</td>
    	</tr>
       <tr>
    	   <td>Алексей</td>
    	   <td>Мельников</td>
    	   <td>25</td>
    	</tr>
       <tr>
    	   <td>Василий</td>
    	   <td>Волков</td>
    	   <td>30</td>
    	</tr>
      <tfoot>
        <tr>
          <td colspan="3">Итого 3 человека</td>
        </tr>
      </tfoot>
    </table>

    <!-- 10) Div, Span -->
    <!-- Преимущества div и span раскрываются при работе с CSS -->
    <div>блок</div>
    <span>строчный объект</span>

  </body>
</html>
