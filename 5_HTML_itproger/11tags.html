<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Тестовая страница">
    <title>Работа с формами</title>
  </head>
  <body>

    <!-- 13) Встраевание данных -->
    <embed src="https://itproger.com" width="500px" height="500px"></embed>

    <!-- 14) HTML5 теги -->
    <header>

    <main>
      <article>
        <audio controls>

        </audio>
        <section>
          Просто секция сайта
          <details>Здесь находиться скрытый текст.</details>
          <input list="some_id">
          <datalist id="some_id">
              <option value="Audi">
              <option value="BMW">
              <option value="Shkoda">
              <option value="Porshe">
          </datalist>
        </section>
      </article>
      <aside>
        Боковая часть сайта
      </aside>
    </main>
    <footer>
      Футер сайта
    </footer>
