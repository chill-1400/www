<!--8 ф-ии позволяющие добавить нов эл-ты в html разметку-->
  <script>
  ;(function($, undefiend){
    // после чего вставляем - афтер (что вставлям)
    $("#block").after($("input.pswd"));
    $("#block").after($("<h3>Test</h3>"));
    // что вставлям - insertAfter (после чего вставляем)
    $("<h3>Test</h3>").insertAfter($("#block"));
    //до чего вставляем - before (что вставлям)
    $("#block").before($("input.pswd"));
    $("#block").before($("<h3>Test</h3>"));
    // что вставлям - insertBefore (до чего вставляем)
    $("<h3>Test</h3>").insertBefore($("#block"));
    //append позволяет вставить во внутрь обьекта (в конец)
    $("#block").append($("<h3>append</h3>"));
    //prepend позволяет вставить во внутрь обьекта (в начало)
    $("#block").prepend($("<h3>prepend</h3>"));
    //replaceWith позволяет заменить данные
    $("#block").replaceWith($("<h3>replaceWith</h3>"));
  })(jQuery);
  </script>
