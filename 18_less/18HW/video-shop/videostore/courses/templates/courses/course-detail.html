{% extends 'courses/main-layout.html' %}
{% block main_section %}

    <div class="main-block">
        <div class="one-course">
            <h3>{{ object.title }}</h3>

            {% if object.img %}
            <img src="{{ object.img.url }}" alt="{{ object.title }}">
            {% else %}
            <img src="/pictures/default.png" alt="{{ object.title }}">
            {% endif %}
            <hr>
            <center>
              <a href="{% url 'course-update' object.slug %}" class="btn btn-outline-info mt-3" type="submit">Обновить курс</a>
              <a href="{% url 'course-delete' object.slug %}" class="btn btn-outline-danger mt-3" type="submit">Удалить курс</a>
            </center>
        </div>

        <div class="aside-course">
            <h3>Описание курса</h3>
            <p>{{ object.description }}</p>

            <ul>
            {% for lesson in lessons %}
                <li><a href="{{ lesson.get_absolute_url }}">{{ lesson.title }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
