<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Списки данных</title>
  </head>
  <body>
    <!-- 7) Списки данных -->
    <ul>
      <li >Элемент #1</li>
      <li>Элемент #2</li>
      <li>Элемент #3</li>
    </ul>

    <ul type="square"> <!-- circle, disc, none -->
      <li >Элемент #1</li>
      <li>Элемент #2</li>
      <li>Элемент #3</li>
    </ul>

    <ol start="3" type="A"> 
      <li >Элемент #1</li>
      <li>Элемент #2</li>
      <li>Элемент #3</li>
    </ol>
  </body>
</html>
