{% extends 'courses/main-layout.html' %}


{% block main_section %}
    <div class="courses">
    {% for course in courses %}
        <div class="course my-md-2">
            <h3>{{ course.title }}</h3>

            {% if course.img %}
            <img src="{{ course.img.url }}" alt="{{ course.title }}">
            {% else %}
            <img src="/pictures/default.png" alt="{{ course.title }}">
            {% endif %}

            <center><a href="{{ course.get_absolute_url }}" class="btn btn-warning mt-3">Посмотреть</a></center>
        </div>

    {% endfor %}
    </div>
{% endblock %}


{% block window %}
  <div class="image-full-page">
    <p class="h1 text-info"><br><br><br>Добавь свой курс!</p>
    <p>
      <a href="{{ 'course-form' }}" class="btn btn-info mt-3">Добавить курс</a>
    </p>
  </div>
{% endblock %}
